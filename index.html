<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Header & Favicon -->
    <title>CURATED</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    
    <!-- Internal Links -->
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="page-header">
            <h1>CURATED</h1>
        </div>
        <div id="gallery-container" class="card">
            <div class="gallery-grid">
                <div id="gallery-left">
                    <div class="gallery-left-50">
                        <h2>Filter Artwork</h2>
                        <label for="musuem-select">Choose a Musesum:</label>
                        <select name="musuem" id="museum-select">
                            <option value="0">--All--</option>
                        </select>
                        <button id="search-artwork">Search</button>
                    </div>
                    <div class="gallery-left-50">
                        <h2>Default Collection</h2>
                        <label for="collection-select">Choose a Collection:</label>
                        <select name="collection" id="collection-select">
                        </select>
                    </div>
                </div>
                <div id="gallery-middle">
                    <div id="hero-title" class="header"></div>
                    <div id="hero-div">
                        <img id="hero-img" src="https://via.placeholder.com/800x550/FF00000.jpg?text=1">
                    </div>
                    <div id="artwork-nav-grid">
                        <div class="artwork-nav-left-right">
                            <button id="nav-left" class="left-right-button">←</button>
                        </div>
                        <div id="artwork-nav-rating">
                            <!-- <label for="rating-select">rating</label> -->
                            <select name="rating" id="rating-select">
                                <option value="0">☆☆☆☆☆</option>
                                <option value="1">★☆☆☆☆</option>
                                <option value="2">★★☆☆☆</option>
                                <option value="3">★★★☆☆</option>
                                <option value="4">★★★★☆</option>
                                <option value="5">★★★★★</option>
                            </select>
                        </div>
                        <div id="artwork-nav-save">
                            <button id="save-to-collection">Save to collection</button>
                        </div>
                        <div class="artwork-nav-left-right">
                            <button id="nav-right" class="left-right-button">→</button>
                        </div>
                    </div>
                </div>
                <div id="gallery-right">
                    <h2>Artwork Info</h2>
                    <ul id="artwork-info-list">
                    </ul>
                </div>
            </div>  
        </div>
        <div id="collections-container">
            <div class="header">
                <h1 class="title">Collections</h1>
                <button class="add-collection">+</button>
            </div>
        </div>
    </body>
</html>
