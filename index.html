<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Header & Favicon -->
    <title>Curated</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    
    <!-- Internal Links -->
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="page-header">
            <h1>CURATED</h1>
        </div>
        <div id="gallery-card" class="card">
            <div class="gallery-grid">
                <div id="hero-title"><p></p></div>
                <div id="hero-info">
                    <h2 class="gallery-detail-title">ARTWORK INFO</h2>
                    <ul id="artwork-info-list">
                    </ul>
                </div>
                <div id="hero-div">
                    <img id="hero-img" src="">
                </div>
                <div id="museum-div">
                    <button id="search-artwork">Filter Museums</button>
                    <!-- <label for="musuem-select">Filter by Museum:</label> -->
                    <div class="custom-select">
                        <select name="musuem" id="museum-select">
                            <option value="0">--All--</option> 
                        </select>
                    </div>
                </div>
                <div id="hero-nav">
                    <div>
                        <button id="nav-left" class="left-right-button">←</button>
                    </div>
                    <div class="rating-div">
                        <!-- <label for="rating-select">Rating</label> -->
                        <select name="rating" id="rating-select">
                            <option value="0">☆☆☆☆☆</option>
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                    <div>
                        <button id="save-to-collection">Save to collection</button>
                        <!-- <label for="collection-select">Choose a Collection:</label> -->
                        <div class="custom-select">
                            <select name="collection" id="collection-select">
                            </select>
                        </div>
                    </div>
                    <div>
                        <button id="nav-right" class="left-right-button">→</button>
                    </div>
                </div>
            </div>  
        </div>
        <div id="collections-card" class="card">
            <div class="collections-header">
                <h2 class="collection-title">Collections</h1>
                <button id="create-collection">Add New</button>
            </div>
        </div>
    </body>
</html>
